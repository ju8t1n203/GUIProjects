<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GUI Development</title>
    <style>

      .connector {
        position: relative;
        display: flex;
        align-items: center;
        gap: 40px; /* distance between textbox group and buttons */
      }

      /* vertical stacking container used for siblings or the root */
      .level {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* wrapper for a node and its children; children sit to the right */
      .node {
        display: flex;
        align-items: flex-start;
        gap: 40px;
      }

      /* children container stacks its items vertically and is indented */
      .children.level {
        margin-left: 80px; /* indent for horizontal growth */
        border: 1px solid #ccc;
        padding: 10px;
        position: relative;
      }
      /* vertical line connecting parent node to its children container */
      .children.level::before {
        content: "";
        position: absolute;
        left: -20px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #ccc;
      }

      /* the connecting line */
      .connector::after {
        content: "";
        position: absolute;
        left: calc(250px); /* width of the textbox */
        top: 50%;
        transform: translateY(-50%);
        width: 50px; /* length of the line */
        height: 3px;
        background: black;
      }

      .site-input, .room-input, .area-input, .specifier-input {
        width: 200px;
        padding-left: 20px;
        padding-right: 20px;
      }

      /* stack the textbox and the below-button vertically */
      .connector .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .room-button, .area-button, .specifier-button {
        font-size: 12px;
      }

      .add-button, .delete-button {
        font-size: 12px;
        width: 200px;
      }

    </style>
  </head>

  <body>
    <div id="root" class="level">
      <div class="node">
        <div class="connector">
          <div class="input-group">
            <input type="text" class="site-input" placeholder="Site Name">
            <button class="add-button">+</button>
          </div>
          <button class="room-button">Add Room</button>
        </div>
        <div class="children level"></div>
      </div>
      <!-- additional sibling nodes will be appended here -->
    </div>

        <script src="utils.js"></script>
        <script src="ChildBuilder.js"></script>
        <script src="SiblingBuilder.js"></script>
        <script src="BranchBuilder.js"></script>
  </body>
  
</html>
